<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Monthly Weather Calendar</title>

    <!-- Font Awesome 7.0 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />

    <style>
      :root {
        --bg: #f4f6f8;
        --card: #ffffff;
        --muted: #6b7280;
        --accent: #2563eb;
        --shadow: 0 6px 18px rgba(20, 20, 20, 0.06);
      }
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, Helvetica, sans-serif;
        background: var(--bg);
        color: #111827;
      }
      .container {
        width: 100%;
        max-width: 1100px;
        margin: 0 auto;
      }

      /* Top bar */
      .top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
      }
      .controls {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      select {
        padding: 6px 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
      }
      .btn {
        background: var(--card);
        border: 0;
        padding: 6px 10px;
        border-radius: 6px;
        box-shadow: var(--shadow);
        cursor: pointer;
      }

      /* Calendar */
      .calendar-wrap {
        margin-top: 20px;
        overflow-x: auto;
      }
      table.calendar {
        width: 100%;
        border-collapse: collapse;
      }
      table.calendar th,
      table.calendar td {
        border: 1px solid #e5e7eb;
        text-align: center;
        vertical-align: top;
        padding: 6px;
        background: var(--card);
        min-width: 110px;
      }
      table.calendar th {
        background: #f0f2f5;
        font-weight: 600;
      }
      .day-cell {
        cursor: pointer;
        transition: background 0.15s;
        position: relative;
      }
      .day-cell:hover {
        background: #f9fafb;
      }
      .date {
        font-size: 13px;
        color: var(--muted);
        display: inline-block;
        padding: 4px 8px;
        border-radius: 50%;
      }
      .today .date {
        background: var(--accent);
        color: #fff;
        font-weight: 700;
      }
      .icon {
        font-size: 18px;
        color: var(--accent);
        margin: 4px 0;
      }
      .temps {
        font-size: 12px;
      }
      .high {
        font-weight: 700;
      }
      .low {
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="controls">
          <select id="monthSelect" aria-label="Monthly select icon"></select>
          <select id="yearSelect" aria-label="Monthly select icon"></select>
        </div>
        <div class="controls">
          <button class="btn" onclick="prevMonth()" aria-label="button click">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button class="btn" onclick="nextMonth()" aria-label="button click">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </div>

      <div class="calendar-wrap">
        <table class="calendar">
          <thead>
            <tr>
              <th>Sun</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
            </tr>
          </thead>
          <tbody id="calendarBody"></tbody>
        </table>
      </div>
    </div>

    <script>
      const monthSelect = document.getElementById('monthSelect');
      const yearSelect = document.getElementById('yearSelect');
      const tbody = document.getElementById('calendarBody');

      const months = [
        'January',
        'February',
        'March',
        'April',
        'May',
        'June',
        'July',
        'August',
        'September',
        'October',
        'November',
        'December'
      ];

      // weather icons
      const icons = [
        { cls: 'fa-solid fa-sun', name: 'Sunny' },
        { cls: 'fa-solid fa-cloud-sun', name: 'Partly Cloudy' },
        { cls: 'fa-solid fa-cloud-showers-heavy', name: 'Rain' },
        { cls: 'fa-solid fa-cloud-bolt', name: 'Thunderstorm' },
        { cls: 'fa-solid fa-cloud', name: 'Cloudy' }
      ];
      function randInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      // populate selectors
      months.forEach((m, i) => {
        const opt = document.createElement('option');
        opt.value = i;
        opt.text = m;
        monthSelect.appendChild(opt);
      });
      for (let y = 2020; y <= 2035; y++) {
        const opt = document.createElement('option');
        opt.value = y;
        opt.text = y;
        yearSelect.appendChild(opt);
      }

      let today = new Date();
      let currentMonth = today.getMonth();
      let currentYear = today.getFullYear();

      monthSelect.value = currentMonth;
      yearSelect.value = currentYear;

      function renderCalendar(month, year) {
        tbody.innerHTML = '';
        let firstDay = new Date(year, month).getDay();
        let daysInMonth = new Date(year, month + 1, 0).getDate();

        let date = 1;
        for (let i = 0; i < 6; i++) {
          // 6 weeks
          const row = document.createElement('tr');
          for (let j = 0; j < 7; j++) {
            const cell = document.createElement('td');
            if ((i === 0 && j < firstDay) || date > daysInMonth) {
              cell.innerHTML = '';
            } else {
              const icon = icons[randInt(0, icons.length - 1)];
              const hi = randInt(75, 88),
                lo = randInt(60, 74);
              cell.classList.add('day-cell');
              cell.innerHTML = `
            <div class="date">${date}</div>
            <div class="icon"><i class="${icon.cls}"></i></div>
            <div class="temps"><span class="high">${hi}°</span> / <span class="low">${lo}°</span></div>
          `;
              if (
                date === today.getDate() &&
                year === today.getFullYear() &&
                month === today.getMonth()
              ) {
                cell.classList.add('today');
              }
              date++;
            }
            row.appendChild(cell);
          }
          tbody.appendChild(row);
        }
      }

      function prevMonth() {
        if (currentMonth === 0) {
          currentMonth = 11;
          currentYear--;
        } else {
          currentMonth--;
        }
        monthSelect.value = currentMonth;
        yearSelect.value = currentYear;
        renderCalendar(currentMonth, currentYear);
      }
      function nextMonth() {
        if (currentMonth === 11) {
          currentMonth = 0;
          currentYear++;
        } else {
          currentMonth++;
        }
        monthSelect.value = currentMonth;
        yearSelect.value = currentYear;
        renderCalendar(currentMonth, currentYear);
      }

      monthSelect.onchange = () => {
        currentMonth = parseInt(monthSelect.value);
        renderCalendar(currentMonth, currentYear);
      };
      yearSelect.onchange = () => {
        currentYear = parseInt(yearSelect.value);
        renderCalendar(currentMonth, currentYear);
      };

      renderCalendar(currentMonth, currentYear);
    </script>
  </body>
</html>
