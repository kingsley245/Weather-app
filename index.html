<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <link rel="stylesheet" href="./styles.css" />

    <link rel="icon" href="./svg/favicon-32x32.png" />
  </head>
  <body class="content">
    <nav class="navbar container">
      <div class="navbar__left">
        <div class="navbar__logo">
          <img src="./svg/weather logo.svg" alt="my weather logo" />
        </div>
      </div>

      <div class="navbar__middle">
        <div class="navbar__search_input">
          <input
            type="text"
            placeholder="Search city or Zip code"
            aria-label="weather app input search"
          />
          <i class="fa fa-search"></i>
        </div>
      </div>

      <div class="navbar__right">
        <div class="navbar__globe_logo-bar">
          <i class="fa-solid fa-globe"></i>
          <div class="navbar__globe-Name">
            <h1>US | F</h1>
            <i class="fa-solid fa-chevron-down"></i>
          </div>
        </div>
        <div class="btn tooltip">
          Sign Up
          <div class="tooltip-text">
            <div class="tooltip-text_content">
              <h1 style="font-size: 1.2rem">Sign Up</h1>
              <p class="p">
                Save your favorite locations and forecast preferences, and set
                up your own weather dashboard.
              </p>
              <button class="btn_primary">Sign Up</button>
              <div class="have__account">
                <p>Have an account? <a href="#">Sign in</a></p>
              </div>
            </div>
          </div>
        </div>

        <div class="navbar__menu">
          <i class="fa-solid fa-bars fa-2x"></i>
        </div>
      </div>
    </nav>
    <section class="location_of_place">
      <div class="locattion">
        <p>Southern Ijaw, Bayelsa, Nigeria</p>
        <i class="fa fa-star"></i>
      </div>
    </section>
    <section class="list__items">
      <ul class="list_items-li">
        <li class="menu-list">
          <a
            href="#"
            aria-label="menu list navbar second"
            data-target="dashboard"
            >My Dashboard</a
          >
        </li>
        <li class="menu-list">
          <a
            href="#today"
            aria-label="menu list navbar second"
            data-target="today"
            >Today</a
          >
        </li>
        <li class="menu-list">
          <a
            href="#Hourly"
            aria-label="menu list navbar second"
            data-target="hourly"
            >Hourly</a
          >
        </li>
        <li class="menu-list">
          <a href="#" aria-label="menu list navbar second" data-target="10day"
            >10Day</a
          >
        </li>
        <li class="menu-list">
          <a href="#" aria-label="menu list navbar second" data-target="weekend"
            >Weekend</a
          >
        </li>
        <li class="menu-list">
          <a href="#" aria-label="menu list navbar second" data-target="monthly"
            >Monthly</a
          >
        </li>
        <li class="menu-list">
          <a href="#" aria-label="menu list navbar second" data-target="radar"
            >Radar</a
          >
        </li>
        <li class="menu-list">
          <a href="#" aria-label="menu list navbar second" data-target="more"
            >More</a
          >
        </li>
      </ul>
    </section>

    <main id="main__Content-page-load"></main>

    <button
      class="scroll-up-btn"
      onclick="scrollToTop()"
      aria-label="scroll top button"
    >
      <i class="fas fa-arrow-up"></i>
    </button>
  </body>
  <script src="script.js"></script>
</html>
